apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evo-ai-ingress
  namespace: evo-ai
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: evo-ai-backend
            port:
              number: 8000
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: evo-ai-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: evo-ai-frontend
            port:
              number: 3000
