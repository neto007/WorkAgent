apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: evo-ai-postgres
  namespace: evo-ai
spec:
  serviceName: "evo-ai-postgres"
  replicas: 1
  selector:
    matchLabels:
      app: evo-ai-postgres
  template:
    metadata:
      labels:
        app: evo-ai-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: evo-ai-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: evo-ai-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: evo-ai-secret
              key: POSTGRES_DB
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: evo-ai-postgres
  namespace: evo-ai
spec:
  ports:
  - port: 5432
  selector:
    app: evo-ai-postgres
