<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShieldAI - Login</title>

  <!-- Resource hints para melhorar performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Font loading otimizado com display=swap para evitar FOIT (Flash of Invisible Text) -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">

  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src 'self' http://localhost:8000 http://127.0.0.1:8000 ws://localhost:3000 ws://localhost:3001 ws://127.0.0.1:3001; script-src 'self' 'unsafe-inline' 'unsafe-eval'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https: http://localhost:8000 http://127.0.0.1:8000;">

  <style>
    body {
      background-color: #050101;
      color: #f8f8f2;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
    }

    #root {
      min-height: 100vh;
      width: 100%;
    }

    .neon-text {
      text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    }

    /* Clean Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #1a1b26;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #bd93f9;
    }

    .grid-bg {
      background-image:
        radial-gradient(rgba(189, 147, 249, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
