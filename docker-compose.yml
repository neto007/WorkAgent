version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: evo_ai_postgres
    environment:
      POSTGRES_DB: evo_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evo_ai_network

  redis:
    image: redis:7-alpine
    container_name: evo_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evo_ai_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evo_ai_backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:root@postgres:5432/evo_ai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - evo_ai_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evo_ai_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - evo_ai_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  evo_ai_network:
    driver: bridge